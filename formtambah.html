
   <!-- Modal untuk Form Tambah dan Edit -->
  <div class="modal fade" id="modalPiket" tabindex="-1" aria-labelledby="modalPiketLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPiketLabel">Tambah Jadwal Piket</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formPiket">
            <input type="hidden" id="inputId">
            <div class="mb-3">
              <label for="inputHari" class="form-label">Hari</label>
              <select class="form-select" id="inputHari" required>
                <option value="">Pilih Hari</option>
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="inputNama" class="form-label">Nama Siswa</label>
              <input type="text" class="form-control" id="inputNama" required>
            </div>
            <div class="mb-3">
              <label for="inputCatatan" class="form-label">Catatan (Opsional)</label>
              <textarea class="form-control" id="inputCatatan" rows="2"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="tombolSimpan">Simpan</button>
        </div>
      </div>
    </div>
  </div>
